<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>How React Fibers works</title>
    <style>
        #layout {
            display: flex;
        }
        #root {
            padding: 10px;
            border: solid;
        }
        #rootWrapper {
            position: absolute;
            right: 0;
        }
        #fiberView {
            padding: 10px;
        }
        #fiberViewWrapper {
        }
    </style>
</head>
<body>
    <div id="layout">
        <div id="rootWrapper">
            <h2>APPLICATION FRAME</h2>
            <div id="root"></div>
        </div>
        <div id="fiberViewWrapper">
            <h2>FIBER CONTROLS FRAME</h2>
            <div id="fiberView">
                <menu>
                    <button value="RENDER">Render</button>
                    <button value="WORK_LOOP">Work loop</button>
                    <button value="FINISH_WORK">Finish work</button>
                    <button value="COMMIT_WORK">Commit work</button>
                </menu>
            </div>
        </div>
    </div>
</body>
</html>
